<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <main id="app">
        <h3>{{title}}</h3>
        <form @submit.prevent="addTodo">
            <label for="newTodo">New Todo</label>
            <input v-model="newTodo" type="newTodo" name="" id="newTodo">
            <button type="submit" name="button">Add</button>
        </form>
        <button @click="allDone" type="button" name="button">All Done</button>
        <ul>
            <li v-for="todo in todos">
                <input type="checkbox" v-model ="todo.done">
                <span :class="{ done: todo.done}">{{todo.title}}</span>
                <button @click="removeTodo(todo)" type="button" name="button">Remove</button>
            </li>
        </ul>
    </main>
    <script src="https://unpkg.com/vue@3"> </script>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
